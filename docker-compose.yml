version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-cicd
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - ./Jenkinsfile:/var/jenkins_home/Jenkinsfile:ro
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    restart: unless-stopped
    networks:
      - cicd-network

  java-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: java-ci-demo
    ports:
      - "8081:8080"
    networks:
      - cicd-network
    restart: unless-stopped

volumes:
  jenkins_home:
    driver: local

networks:
  cicd-network:
    driver: bridge
